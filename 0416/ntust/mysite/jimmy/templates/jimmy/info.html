<h1 class="text-center">列表</h1>
<div class="container-fluid">
<table class="table">
    <tr>
        <th>姓名</th>
        <th>生日</th>
        <th>性別</th>
    </tr>
    {% for i in information %}
    <tr>
        <td>{{ i.name }}</td>
        <td>{{ i.birthday }}</td>
        <td>{{ i.gender }}</td>
    </tr>
    {% endfor %}
</table>
