<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <title>Blog</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1 class="col-11">My Blog</h1>
			<div class="col-1" align="right"><a href="/blog/new"><button class="btn btn-primary">New Post</button></a></div>
		</div>
			<hr>
			{% for post in post_list %}
				<div align="right">
					<a href="/blog/edit?q={{ post.pk }}"><button class="btn btn-primary">edit</button></a>
					<form action="" method="post">
						{% csrf_token %}
						<input class="btn btn-primary" type="hidden" name="pk" value="{{ post.pk }}">
						<input class="btn btn-primary" type="submit" value="delete">
					</form>
				</div>
				<h4>Title:</h4>{{ post.title }}
				<h4>Content:</h4>{{ post.content }}<hr>
			{% endfor %}


	</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
